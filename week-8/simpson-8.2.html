<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 8.2</title>

    <style type="text/css">
        ul {
            list-style: none;
        }
    </style>
</head>
<body>

<div id="fruits"></div>

<script>

    var fruits = ["1: Oranges", "2: Apples", "3: Pears", "4: Limes", "5: Lemons"];

    var out = "<h2>Fruits</h2><ul>";

        for (var x = 0; x < fruits.length; x++) { // iterates through the array to output the fields.
            out += "<ul>" + fruits[x] + "</ul>";
        }
        out += "</ul>";
        document.getElementById('fruits').innerHTML = out;

</script>

</body>
</html>
