<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 8.2</title>

    <style type="text/css">
        ul {
            list-style: none;
        }
    </style>
</head>
<body>

<div id="fruits"></div>

<script>
    function Fruit(id, type){
        this.id = id;
        this.type = type;
    }

    var fruits = [
    new Fruit (1, "Oranges"),
    new Fruit (2, "Apples"),
    new Fruit (3, "Pears"),
    new Fruit (4, "Limes"),
    new Fruit (5, "Lemons")

];



    var out = "<h2>Fruits</h2><ul>";

        for (var x = 0; x < fruits.length; x++) { // iterates through the array to output the fields.
            out += "<ul>" + fruits[x].id + ": " + fruits[x].type + "</ul>";
        }
        out += "</ul>";
        document.getElementById('fruits').innerHTML = out;

       

</script>

</body>
</html>
